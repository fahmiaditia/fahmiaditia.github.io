text38153.addInnerText('<div id=\"text38153\"><a id=\"text38153anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.296\" style=\"margin-left:0px;text-indent:0px;line-height:1.127;margin-top:0px;margin-bottom:13px;text-align:justify;\" >\n<span class=\"text38153Font1\"  >Nabi marah, kemarahan Nabi disebabkan sebelumnya sudah ada kejadian serupa. Menurut sebagian ulama Nabi menampakkan kemarahannya agar para sahabat memperhatikan penjelasan Nabi sehingga kejadian tersebut tidak terulang lagi.\n</span ></p >\n<p  legLH=\"1.296\" style=\"margin-left:0px;text-indent:0px;line-height:1.127;margin-top:0px;margin-bottom:13px;text-align:justify;\" >\n<span class=\"text38153Font1\"  >memanjangkan shalat ketika menjadi imam dapat menimbulkan fitnah, menjauhkan orang-orang dari agama. Kemudian Nabi memberikan panduan bagi sahabat yang akan menjadi imam, bahwa hendaknya para imam meringankan shalatnya (tidak memanjangkan shalat), karena kondisi para makmum berbeda-beda, ada yang lemah, seperti orang yang telah tua, sedang sakit, mempunyai kondisi fisik yang berbeda dari orang pada umumnya, ataupun orang yang sedang mempunyai hajat/kebutuhan lain. \n</span ></p >\n<p  legLH=\"1.296\" style=\"margin-left:0px;text-indent:0px;line-height:1.127;margin-top:0px;margin-bottom:13px;text-align:justify;\" >\n<span class=\"text38153Font1\"  >Marahnya Nabi Saw bukan karena haramnya memanjangkan shalat, tetapi karena melihat kondisi makmum yang berbeda-beda. sesungguhnya Nabi menghendaki kasih sayang dan kemudahan bagi kaumnya. Berbeda ketika seseorang melaksanakan shalat secara munfarid (tidak berjama’ah), maka Nabi menyampaikan dalam hadis lain seseorang dipersilakan memanjangkan shalat sesuai yang dia inginkan.\n</span ></p >\n</div>\n');
